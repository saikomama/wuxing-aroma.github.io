        function switchVersion(version) {

                freeBtn.classList.add('active');
                premiumBtn.classList.remove('active');
                analyzeBtn.textContent = '運気診断する';
                analyzeBtn.className = 'analyze-btn';
            } else {
                freeBtn.classList.remove('active');
                premiumBtn.classList.add('active');
                analyzeBtn.textContent = 'プレミアム診断する';
                analyzeBtn.className = 'analyze-btn premium-analyze-btn';
            }
            
            // 結果をリセット
            document.getElementById('resultSection').style.display = 'none';
        }

        function getNameNumerology(lastName, firstName) {
            const fullName = lastName + firstName;
            let sum = 0;
            
            for (let char of fullName) {
                sum += char.charCodeAt(0);
            }
            
            const nameLength = fullName.length;
            const vowelCount = (fullName.match(/[aiueoあいうえおアイウエオ]/g) || []).length;
            const consonantWeight = nameLength - vowelCount;
            
            const oils = currentVersion === 'free' ? freeOils : premiumOils;
            return (sum + nameLength * 7 + vowelCount * 3 + consonantWeight * 5) % oils.length;
        }
